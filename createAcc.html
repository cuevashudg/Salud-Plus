<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health & Wellness Landing Page</title>
    <link rel="stylesheet" href="createAcc.css" />
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Salud+</div>
        <nav>
            <a href="index.html">HOME</a>
            <a href="#">LOGIN</a>
            <a href="../CreatePlan/createPlan.html">CREATE A PLAN</a>
        </nav>
    </header>

    <!-- Main: Create Account Form -->
    <main class="create-account">
        <section class="form-container">
            <h1>Create Account</h1>
            <form id="create-account-form" action="#" method="post" novalidate>
                <div id="formMessage" class="form-message" aria-live="polite"></div>

                <div class="form-row">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First name" required />
                    <div class="input-error" id="firstNameError" aria-live="polite"></div>
                </div>

                <div class="form-row">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last name" required />
                    <div class="input-error" id="lastNameError" aria-live="polite"></div>
                </div>

                <div class="form-row">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required />
                    <div class="input-error" id="usernameError" aria-live="polite"></div>
                </div>

                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required />
                    <div class="input-error" id="emailError" aria-live="polite"></div>
                </div>

                <div class="form-row password-row">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required minlength="8" />
                    <div class="input-error" id="passwordError" aria-live="polite"></div>

                    <div class="password-controls">
                        <label class="show-password">
                            <input type="checkbox" id="toggleShowPassword" /> Show password
                        </label>

                        <div class="strength-meter segmented" id="passwordStrength" aria-hidden="false">
                            <div class="strength-segments" id="strengthSegments" aria-hidden="true">
                                <span class="seg" data-index="1"></span>
                                <span class="seg" data-index="2"></span>
                                <span class="seg" data-index="3"></span>
                                <span class="seg" data-index="4"></span>
                            </div>
                            <div class="strength-text" id="strengthText" aria-live="polite">&nbsp;</div>

                            <div class="strength-guidance">
                                <button type="button" class="tooltip-btn" id="pwdGuidanceBtn" aria-describedby="pwdGuidance">i</button>
                                <div class="tooltip" id="pwdGuidance" role="status">
                                    Use at least 8 characters including lowercase, uppercase, numbers and symbols.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-type your password" required minlength="8" />
                    <div class="input-error" id="confirmPasswordError" aria-live="polite"></div>
                </div>

                <div class="form-row">
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        © 2025 Salud+ — Empowering healthier lives.
    </footer>
    <script src="createAcc.js"></script>
</body>
</html>
