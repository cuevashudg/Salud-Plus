<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health & Wellness Landing Page</title>
    <link rel="stylesheet" href="CP.css" />
</head>
<body>
    <header>
        <div class="logo">Salud+</div>
        <nav>
            <a href="index.html">HOME</a>
            <a href="#">LOGIN</a>
            <a href="createPlan.html">CREATE A PLAN</a>
        </nav>
    </header>
    <main>
        <section class="create-plan">
            <h1>Create Your Plan</h1>

            <form id="planForm" action="/submit" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required /><br><br>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="0" required /><br><br>

                <div class="weight-field-wrapper">
                    <label for="weight"><span id="weightLabel">Weight (lbs):</span></label>
                    <div class="weight-input-group">
                        <input type="number" id="weight" name="weight" min="0" step="0.1" required />
                        <button type="button" id="weightToggle" class="weight-toggle-btn">Switch to kg</button>
                    </div>
                </div><br><br>

                <div class="height-field-wrapper">
                    <label for="height"><span id="heightLabel">Height (feet):</span></label>
                    <div class="height-input-group">
                        <input type="text" id="height" name="height" placeholder="e.g., 5'10&quot; or 5.83" required />
                        <button type="button" id="heightToggle" class="height-toggle-btn">Switch to m</button>
                    </div>
                </div><br><br>
                
                <label for="conditionDropdown">Existing Condition(s):</label>
                <div id="conditionDropdown" class="custom-dropdown">
                    <button type="button" id="dropdownToggle" class="dropdown-toggle">
                        <span id="dropdownPlaceholder">Select conditions...</span>
                        <span class="dropdown-arrow">▼</span>
                    </button>
                    <div id="conditionOptions" class="dropdown-options" style="display:none;">
                        <label class="option-item">
                            <input type="checkbox" name="condition[]" value="Heart Disease" />
                            Heart Disease
                        </label>
                        <label class="option-item">
                            <input type="checkbox" name="condition[]" value="Cancer" />
                            Cancer
                        </label>
                        <label class="option-item">
                            <input type="checkbox" name="condition[]" value="Diabetes" />
                            Diabetes
                        </label>
                        <label class="option-item">
                            <input type="checkbox" name="condition[]" value="Asthma" />
                            Asthma
                        </label>
                        <label class="option-item">
                            <input type="checkbox" name="condition[]" value="COPD" />
                            COPD
                        </label>
                        <label class="option-item">
                            <input type="checkbox" name="condition[]" value="Hypertension" />
                            Hypertension
                        </label>
                        <label class="option-item">
                            <input type="checkbox" name="condition[]" value="High Cholesterol" />
                            High Cholesterol
                        </label>
                        <label class="option-item">
                            <input type="checkbox" name="condition[]" value="Arthritis" />
                            Arthritis
                        </label>
                        <label class="option-item">
                            <input type="checkbox" name="condition[]" value="Digestive Issues" />
                            Digestive Issues
                        </label>
                        <label class="option-item">
                            <input type="checkbox" name="condition[]" value="Other" />
                            Other
                        </label>
                    </div>
                </div>
                
                    <div id="otherConditionWrapper" style="display:none;">
                        <label for="otherCondition">Please specify:</label>
                        <input type="text" id="otherCondition" name="otherCondition" />
                    </div>

                <br>
                <label for="additionalInfo">Additional health information:</label>
                <textarea id="additionalInfo" name="additionalInfo" placeholder="e.g. medications, allergies, relevant notes" rows="5"></textarea>
                <br>

                <br><br><button type="submit" class="cta-btn">Create Plan</button>
            </form>
        </section>
    </main>

    <script src="createPlan.js"></script>

    <!-- Footer -->
    <footer>
        © 2025 Salud+ — Empowering healthier lives.
    </footer>

</body>
</html>
